<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chads-Vasc Score Kalkulátor</title>
</head>
<body>
    <h1>Chads-Vasc Score Kalkulátor</h1>
    <form method="post" action="/">
        <label for="age">Életkor:</label>
        <input type="number" name="age" required><br>

        <label for="gender">Nem:</label>
        <select name="gender" required>
            <option value="male">Férfi</option>
            <option value="female">Nő</option>
        </select><br>

        <label for="stroke">Stroke előzménye:</label>
        <select name="stroke" required>
            <option value="0">Nincs</option>
            <option value="1">Van</option>
        </select><br>
        <label for="heart_disease">Szívbetegség előzménye:</label>
        <select name="heart_disease" required>
            <option value="0">Nincs</option>
            <option value="1">Van</option>
        </select><br>

        <label for="hypertension">Magas vérnyomás:</label>
        <select name="hypertension" required>
            <option value="0">Nincs</option>
            <option value="1">Van</option>
        </select><br>

        <label for="diabetes">Cukorbetegség:</label>
        <select name="diabetes" required>
            <option value="0">Nincs</option>
            <option value="1">Van</option>
        </select><br>

        <label for="vascular_disease">Vascularis betegség előzménye:</label>
        <select name="vascular_disease" required>
            <option value="0">Nincs</option>
            <option value="1">Van</option>
        </select><br>

        <button type="submit">Számolás</button>
    </form>
</body>
</html>
